<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="calendar.css">
  </head>
  <body>


    <table class="calendar">
      <caption class="month-label"></caption>
      <tr class="header">
        <th class="calendarHeader">Sun</th>
        <th class="calendarHeader">Mon</th>
        <th class="calendarHeader">Tue</th>
        <th class="calendarHeader">Wed</th>
        <th class="calendarHeader">Thu</th>
        <th class="calendarHeader">Fri</th>
        <th class="calendarHeader">Sat</th>
      </tr>

    </table>








    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="calendar.js"></script>
  </body>
</html>
